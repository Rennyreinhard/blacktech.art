<!DOCTYPE>
<html>
<h>HTML LISTS</h>
<body>
<p>HTML lists allow web developers to group a set of related items in lists.<br>
Example<br>

An unordered HTML list:<br>

    Item<br>
    Item<br>
    Item<br>
    Item<br>

An ordered HTML list:<br>

    First item<br>
    Second item<br>
    Third item<br>
    Fourth item</p>
</body>
</html>
